name: Hello World Docker Action
on:
  workflow_dispatch:
    inputs:
      Who-to-greet:
        description: who to greet in the log
        required: ture
        default: 'World'
        type: string

jobs:
  say-hello:
    name: Say Hello
    runs-on: ubuntu-latest
    steps:
      - name: Print to Log
        id: print-to-log
        uses: actions/hello-world-docker-action@main
        with:
          who-to-greet: ${{ inputs.who-to-greet }}
